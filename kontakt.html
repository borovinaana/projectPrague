<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="css/kontakt.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <header class="header-menu">
        <div class="header-div">
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="znamenitosti.html">Znamenitosti</a></li>
                <li><a href="galerija.html">Galerija</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </div>
    </header>
    <div>
        <div>
            <form action="" method="GET">
                <ul class="form-style-1">
                    <li><label>Ime i prezime <span class="required">*</span></label><input id="nameInput" type="text"
                            name="field1" class="field-divided" placeholder="Ime" /> <input id="lastNameInput"
                            type="text" name="field2" class="field-divided" placeholder="Prezime" /></li>
                    <li>
                        <label>Email <span class="required">*</span></label>
                        <input id="email" type="email" name="field3" class="field-long" />
                    </li>
                    <li>
                        <label>Tema</label>
                        <select id="field4" name="field4" class="field-select">
                            <option value="" selected></option>
                            <option value="Sugestije">Sugestije</option>
                            <option value="Pohvale">Pohvale</option>
                            <option value="Pitanja">Pitanja</option>
                            <option value="Ostalo">Ostalo</option>
                        </select>
                    </li>
                    <li>
                        <label>Vaša poruka<span class="required">*</span></label>
                        <textarea name="field5" id="field5" class="field-long field-textarea"
                            maxlength="150"></textarea>
                        <p><span class="GFG">150</span>Characters Remaining</p>
                    </li>
                    <li>
                        <input id="submit" type="button" value="Pošalji" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script src="js/kontakt.js"></script>

</body>

</html>
